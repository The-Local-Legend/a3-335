<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer="true"></script>
    </head>
    <body>
        <div id="header">
            <h1>Game Academy</h1>
        </div>
        <div id="nav">

            <button id="shopbtn" onclick="shop()">🛒Shop</button>

            <button id="playbtn" onclick="play()">♚Play</button>

        </div>

           <p>home</p>
           <p id="Version">test</p>
        </div>

            <p>shop</p>
        </div>

            <div id="regobox">

                <input type="text" id="username" name="username"><br>

                <input type="address" id="address" name="address"><br>
                <button id="submit" onclick="submitrego()">Submit</button>
                <h2 id="regresult"> test</h2>
            </div>
        </div>
        <div id="login">
            <p>login</p>
            
        </div>
        <div id="play">
            <p>play</p>
        </div>
        <div id="guest">
            <p>guest</p>
        </div>

        
        
    </body>
</html>
